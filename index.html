<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div
        class="px-10 py-6 bg-cover h-[500px]  bg-[url(https://images.pexels.com/photos/943901/pexels-photo-943901.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)]">
        <nav class="flex justify-between flex">
            <div class="flex justify-center h-[50px] items-center gap-2">
                <img src="/imgs/pexels logo.png" class="rounded-md h-[45px] w-[45px] bg-white" alt="">
                <p class="text-white text-xl font-semibold">Pexels</p>
            </div>
            <div class="text-white gap-[30px] h-[50px] items-center flex font-semibold">
                <a>Explore &nbsp; <i class="fa-solid fa-angle-down"></i></a>
                <a>License</a>
                <a><i class="fa-regular fa-bell"></i></a>
                <a><i class="fa-regular fa-user"></i>&nbsp <i class="fa-solid fa-angle-down"></i></a>
                <a class="px-8 py-4 rounded-md bg-white text-black">Upload</a>
            </div>
        </nav>
        <div class=" font-semibold brightness-100 mt-[130px] text-white flex flex-col items-center justify-center">
            <div class="w-[700px]">

                <p class="text-4xl">The best free stock photos, royalty free <br> images & videos shared by creators.
                </p>
                <form class="find mt-8 rounded-md justify-between flex items-center p-1 bg-white text-black">
                    <button class=" bg-gray-300 border px-6 py-2 font-semibold rounded-md"><i
                            class="text-[18px] fa-regular fa-image"></i>&nbsp; Photos &nbsp <i
                            class="fa-solid text-gray-500 fa-angle-down"></i></button>
                    <input type="text" class="w-[70%] h-[30px] text-gray-600 outline-none p-4"
                        placeholder="Search for free photos">
                    <i class="fa-duotone text-xl text-gray-400 fa-solid fa-magnifying-glass mx-4"></i>
                </form>
            </div>
        </div>
    </div>
    <div class="flex text-semibold justify-center gap-10 mt-10">
        <button class="px-6 rounded-full font-semibold py-4 bg-black text-white ">Home</button>
        <button class="font-semibold">Videos</button>
        <button class="font-semibold">Leaderboard</button>
        <button class="font-semibold">Challengers</button>
    </div>
    <div class="flex px-20 justify-between mt-5">
        <p class="text-2xl font-semibold">Free Stock Photos</p>
        <button class="px-6 py-3 font-semibold border rounded-md">Treding &nbsp; <i
                class="fa-solid text-gray-500 fa-angle-down"></i></button>
    </div>
    <div class="container flex gap-4 px-20 grid grid-cols-3 justify-between mt-5">
        
    </div>
</body>
<script src="index.js"></script>

</html>
